<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">

<head>
  <title>Cross-Browser QRCode generator</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script type="text/javascript" src="qrcode.js"></script>
  <style>
    .qr-code{
      max-width: 300px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="https://www.virtualcapitalofamerica.com/img/logo-inverse.svg" alt=""
        width="72" height="72">
      <h2>Cross-Browser QRCode generator</h2>
      <p class="lead">Below is an example to create a QR Code from a text based. Feel free to add some data 
        in the next input.</p>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="form-group d-flex justify-content-center">
            <input id="text" class="form-control text-center" type="text" value="https://www.virtualcapitalofamerica.com" style="width:80%" /><br />
        </div>
        
        <div id="qrcode" class="qr-code d-flex justify-content-center mx-auto d-block"></div>
      </div>
    </div>

    <footer class="my-5 text-muted text-center text-small">
      <p class="mb-1">Â© 2017-2019 Virtual capital of America</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="https://www.virtualcapitalofamerica.com/terms" target="_blank">Privacy</a></li>
        <li class="list-inline-item"><a href="https://www.virtualcapitalofamerica.com/about" target="_blank">About us</a></li>
        <li class="list-inline-item"><a href="https://www.virtualcapitalofamerica.com/contact" target="_blank">Contact us</a></li>
      </ul>
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script type="text/javascript">
    var qrcode = new QRCode(document.getElementById("qrcode"), {
      width: 300,
      height: 300,
      useSVG: true // <---- Change if if you want to generate a different format
    });

    function makeCode() {
      var elText = document.getElementById("text");

      if (!elText.value) {
        return;
      }

      qrcode.makeCode(elText.value);
    }

    makeCode();

    $("#text").
      on("blur", function () {
        makeCode();
      }).
      on("keydown", function (e) {
        makeCode();
      });
  </script>
</body>
